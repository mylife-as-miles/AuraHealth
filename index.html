<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AuraHealth Clinical Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
    rel="stylesheet" />
</head>

<body class="bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark antialiased">
  <div id="root"></div>

  <div id="mobile-warning">
    <div class="mobile-card">
      <div class="mobile-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none"
          stroke="url(#gradient)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <defs>
            <linearGradient id="gradient" x1="0" y1="0" x2="1" y2="1">
              <stop offset="0%" stop-color="#54E097" />
              <stop offset="100%" stop-color="#14F5D6" />
            </linearGradient>
          </defs>
          <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
          <line x1="8" y1="21" x2="16" y2="21"></line>
          <line x1="12" y1="17" x2="12" y2="21"></line>
        </svg>
      </div>
      <h2 class="mobile-title">Desktop Experience<br>Recommended</h2>
      <p class="mobile-text">
        The AuraHealth Clinical Dashboard is optimized for larger screens to ensure the best data visualization and
        patient management experience.
      </p>
      <div class="desktop-badge">
        <span>Please switch to desktop</span>
      </div>
    </div>
  </div>

  <script type="module" src="/index.tsx"></script>
</body>

</html>
